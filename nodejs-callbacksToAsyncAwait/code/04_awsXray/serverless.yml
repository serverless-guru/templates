service: xray

custom:
  stage: ${opt:stage, self:provider.stage}


plugins:
  - serverless-pseudo-parameters
  
provider:
  name: aws
  runtime: nodejs12.x
  tracing:
    lambda: true


# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  environment:
    TABLE: ${self:service}-${self:custom.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'xray:PutTraceSegments'
        - 'xray:PutTelemetryRecords'
      Resource: 'arn:aws:xray:#{AWS::Region}:#{AWS::AccountId}:*'
    - Effect: Allow
      Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:service}-${self:custom.stage}'
